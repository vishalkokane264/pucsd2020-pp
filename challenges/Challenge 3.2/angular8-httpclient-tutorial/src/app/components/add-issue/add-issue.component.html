<head>
</head>
<body ng-app="angularFormApp">
    <img src="../../../assets/images/addUser.jpeg" height=80px width=80px>
<p>add-issue works!</p>
<div class="container wrapper wrapper2">
    <div class="row">

        <!-- Form -->
        <div class="col-md-12">
            <h3>Add User</h3>
            <form [formGroup]="issueForm" (ngSubmit)="submitForm()" novalidate>
                <div class="form-group">
                    <label>First name</label>
                    <input type="text" formControlName="first_name" class="form-control" maxlength="20">
                </div>
                <div class="form-group">
                    <label>Last name</label>
                    <input type="text" formControlName="last_name" class="form-control" maxlength="20">
                </div>
                <div class="form-group">
                    <label>Email id</label>
                    <input type="text" formControlName="email" class="form-control" maxlength="40">
                </div>
                <div class="form-group">
                    <label>Contact Number</label>
                    <input type="text" formControlName="contact_number" class="form-control" maxlength="20">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="text" formControlName="password" class="form-control" maxlength="20">
                </div>
                <div class="form-group">
                    <label>Updated by</label>
                    <input type="text" formControlName="updated_by" class="form-control" maxlength="20">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </div>
</div>
